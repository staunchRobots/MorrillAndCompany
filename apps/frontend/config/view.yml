    - "jquery-1.4.2.min.js,jquery-ui.min.js,jquery.colorbox-min.js,jquery.corner.js,html54ie,actions,jquery.flickr,gallery,jquery.prettyPhoto.js"
    - jquery.textbox-hinter.js
